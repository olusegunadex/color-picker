<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="box">
            <div class="box-3"><br></div>
            <br>
            <div class="box-2">
                <div>
                    <div style="float:left;">RGBA:</div> <div class="resultBox" style="float:left;" id="colorOutput">rgba(120,90,180,5) </div> <br/>
                </div>
            </div>
            <br>
            <div class="box-2">
                <div>
                    <div style="float:left;">R:</div> <div class="resultBox" style="float:left;"> <span id="redValue">120</span> </div> <br> 
                    <div><input type="range" min="0" max="255" value="120" id="rangeRed" class="slider"></div>
                </div>
            </div>
            <br>

            <div class="box-2">
                <div>
                    <div style="float:left;">G:</div> <div class="resultBox" style="float:left;"> <span id="greenValue">90</span></div> <br> 
                    <div><input type="range" min="0" max="255" value="80" id="rangeGreen" class="slider"></div>
                </div>
            </div>
            <br>

            <div class="box-2">
                <div>
                    <div style="float:left;">B:</div> <div class="resultBox" style="float:left;"> <span id="blueValue">180</span></div> <br> 
                    <div><input type="range" min="0" max="255" value="180" id="rangeBlue" class="slider"></div>
                </div>
            </div>
            <br>

            <div class="box-2">
                <div>
                    <div style="float:left;">A:</div> <div class="resultBox" style="float:left;"> <span id="alphaV">5</span> </div> <br> 
                    <div><input type="range" min="1" max="10" value="5" id="rangeAlpha"  class="slider"></div>
                </div>
            </div>
            <br>

            <div id="footer">
                <span>by <a href="https://instagram.com/segun.dev">Segun.Dev</a></span>
            </div>
            <br>

        </div>
    </div>

<script src="index.js"></script>

</body>
</html>
